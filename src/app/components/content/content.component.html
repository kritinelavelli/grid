<my-modal #modalRef></my-modal>

<div class="grid">
  <my-card *ngFor="let item of data"
    [header]="item.header"
    [body]="item.body"
    [id]="item.id"
    [selected]="selected === item.id"
    (select)="onCardSelect($event)"
    (deselect)="onCardDeselect($event)"
    (open)="modalRef.open($event, item.header, item.body, item.id)"
  ></my-card>
</div>
